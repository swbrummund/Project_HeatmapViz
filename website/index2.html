<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiY2hlbGx5cm9iMTMiLCJhIjoiY2syejZkdHd1MDNpajNtbDNpNzN1dzRwaSJ9.In3fEe6D9rbx70s9Gx6w9Q';
 
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/chellyrob13/ck2z6eu500thr1cpmf6qya410',
center: [-97.457, 38.249],
zoom: 4.00
});
 
map.on('load', function () {
// Add a layer showing the places.
map.addLayer({
"id": "places",
"type": "symbol",
"source": {
"type": "geojson",
"data": 
{

    {
      "type": "Feature",

      },

          -89.500000,

    },
    {
      "type": "Feature",
      "properties": {
        "title": "West Virginia",
        "description": "West Virginia, US"
      },
      "geometry": {
        "coordinates": [
          -80.500000,
          39.000000
        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {
        "title": "Vermont",
        "description": "Vermont, US"
      },
      "geometry": {
        "coordinates": [
          -72.699997,
          44.000000
        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {
        "title": "Texas",
        "description": "Texas, US"
      },
      "geometry": {
        "coordinates": [
          -100.000000,
          31.000000

        "type": "Point"

    {
      "type": "Feature",
      "properties": {
        "title": "South Dakota",

      },

      "type": "Feature",

      "geometry": {
        "coordinates": [
          -71.500000,
          41.700001

    },
    {
      "type": "Feature",
      "properties": {

        "icon": "music"
      },
      "geometry": {
        "coordinates": [
          -120.500000,

        ],
        "type": "Point"
    }
}]
}
},
"layout": {
"icon-image": "{icon}-15",
"icon-allow-overlap": true
}
});
 
// Create a popup, but don't add it to the map yet.
var popup = new mapboxgl.Popup({
closeButton: false,
closeOnClick: false
});
 
map.on('mouseenter', 'places', function(e) {
// Change the cursor style as a UI indicator.
map.getCanvas().style.cursor = 'pointer';
 
var coordinates = e.features[0].geometry.coordinates.slice();
var description = e.features[0].properties.description;
 
// Ensure that if the map is zoomed out such that multiple
// copies of the feature are visible, the popup appears
// over the copy being pointed to.
while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
}
 
// Populate the popup and set its coordinates
// based on the feature found.
popup.setLngLat(coordinates)
.setHTML(description)
.addTo(map);
});
 
map.on('mouseleave', 'places', function() {
map.getCanvas().style.cursor = '';
popup.remove();
});
});
</script>
